<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type = "text/css" href="main.css">
    </head>
    <body>
        <h1>Welcome to INTERNET-PROGRAMMING MOVIE SITE</h1>
        <div class = "Caption">
            <p>로그인</p>
            <a href="signup.html">회원가입</a>
        </div>
        <div class = "Form">
            <form>
                <p>
                    <label for="Id">아이디: </label>
                    <input name = "Id" id = "Id" type = "text" placeholder="아이디 입력">
                </p>

                <p>
                    <label for="Password">비밀번호: </label>
                    <input name = "Password" id = "Password" type = "password" placeholder="비밀번호 입력">
                </p>

                <div class = "Button">
                    <input name = "Login" id = "Login" type = "submit" value = "Login">
                    <input name = "Cancel" id = "Cancel" type = "reset" value = "Cancel">
                </div>
            </form>
        </div>
    </body>
</html>
